<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Restaurant Booking</title>
    <style>
        body {
            font-family: 'Times New Roman', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .welcome-container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 2rem;
        }
        .btn {
            padding: 10px 20px;
            background-color: #b7e6b9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            margin: 10px;
            display: inline-block;
        }
        .btn:hover {
            background-color: #b7e6b9;
        }
        .nav-links {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome! Select and book your restaurant here</h1>
        <div class="nav-links">
            <a href="/restaurants" class="btn">View Restaurants</a>
            <a href="/search" class="btn">Search User Information</a>
        </div>
    </div>
</body>
</html>
